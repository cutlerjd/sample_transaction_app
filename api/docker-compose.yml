version: '2.4'

services:
  api:
    build:
      context: .
      target: dev
    restart: always
    ports:
      - "3001:3001"
      - "9229:9229"
    environment:
      - PORT=3001
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=transactionapp
    volumes:
      - .:/node/app
      - /node/app/node_modules
    links:
      - postgres
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    build:
      context: ../postgres
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=transactionapp
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U admin -h 127.0.0.1 -d transactionapp
volumes:
  db-data:
    driver: local